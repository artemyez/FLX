<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - Simple TODO List</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root">
  	<div class="main_page">
  		<h1>Simple TODO application</h1>
  		<div class="todolist">
  			<button class="add_task">Add new task</button>
        <p class="empty_list">TODO is empty</p>
			<ul id="listitems">
				
			</ul>
		</div>
  	</div>

  	<div class="add_item" hidden>
  		<h2>Add task</h2>
  		<input type="text" name="addnewline">
  		<div class="btns">
  			<button class="btn_canc">Cancel</button>
  			<button class="btn_save">Save changes</button>
  		</div>
  		
  	</div>

  	<div class="modify" hidden>
  		<h2>Modify item</h2>
  		<input type="text" name="change_line">
      <input type="hidden" name="hidden_id" id="hidden_id_field" value="">
  		<div class="btns">
  			<button class="btn_canc_m">Cancel</button>
  			<button class="btn_save_changes">Save changes</button>
  		</div>
  	</div>



  </div>
  <script src="./src/app.js"></script>
</body>
</html>
